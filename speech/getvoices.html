<h1>Web speech API Speech Synthesis interface: getVoices demo</h1>

<p>The demo on this page uses the <a href="https://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html#tts-section">SpeechSynthesis interface</a>  of the <a href="https://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html">Web Speech API</a>. Check <a href="http://caniuse.com/#feat=speech-synthesis">CanIUse.com</a> for current browser support.</p>

<h2>Example</h2>

<p>Choose a Text To Speech (TTS) voice, and use the button to speak the name of the voice.</p>

<div id="example">
<label for="voices">Choose a voice:</label>
<br>
<select id="voices"></select>
<br>
<button id="button">Speak</button>
</div>
